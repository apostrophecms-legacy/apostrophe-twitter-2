<h4 class="apos-tweets-header"><a href="http://twitter.com/{{ options.account | e }}">@{{ options.account | e }}</a></h4>

<ul class="apos-tweets">
  {%- for tweet in tweets -%}
    <li class="apos-tweet">
      <span class="apos-tweet-profile">
        <span class="apos-tweet-profile-image"></span>
        <a class="apos-tweet-screen-name" href="https://twitter.com/{{ tweet.user.screen_name | e }}">@{{ tweet.user.screen_name | e }}</a><a class="apos-tweet-date" href="https://twitter.com/{{ tweet.user.screen_name | e }}/status/{{ tweet.id_str }}">{{ fromNow(tweet.created_at) }}</a>
      </span>

      <span class="apos-tweet-text">{{ linkifyTweet(tweet.text) }}</span>
    </li>
  {%- endfor -%}
</ul>
